<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="WriteCokkie()">
    <label for="CokieName">CokieName</label>
<input type="text" id="CokieName">
<input type="submit" value="submit">
<input type="button" value="get cokkie" onclick="getCokkie()">
    </form>
    <script>

        function WriteCokkie()
        {
            var name=document.getElementById('CokieName').value;
            if(name.length == 0)
            {
                alert('cannot be empty');
                return false;
            }
            var now=new Date();
            now.setMonth(now.getMonth()-1)
            document.cookie="name="+name;
            document.cookie="expires="+now.toUTCString();


        }
        function getCokkie()
        {
            var allcokie=document.cookie;
            alert(allcokie);
            // document.write(allcokie);
        }
    </script>
</body>
</html>
